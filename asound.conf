#recording device
pcm.AndroidIn {
	type hooks
	slave.pcm {
		type hw
		card 0
		device 0
	}
	hooks.0 {
		type ctl_elems
		hook_args [
{ name 'Capture Switch' value.0 true value.1 true }
{ name 'Mic Boost' value.0 2 value.1 2 }
{ name 'Input Source' value 'Mic' }
		]
	}
}

